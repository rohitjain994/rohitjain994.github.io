### Site Settings ###
title               : Rohit Jain
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : "/rohitjain994"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : rohitjain994/rohitjain994.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : rohitjain994/rohitjain994.github.io 


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


